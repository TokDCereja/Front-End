    <div id="infos">
        <form name="form" class="form">
            <div>
                <label for="campoIngrediente">Ingrediente:</label>
                <input type="text" name="campoIngrediente" placeholder="Ingrediente">
            </div>
            <div>
                <label for="quantAtual">Quantidade Atual:</label>
                <input type="number" name="quantAtual" placeholder="Quant. Atual">
            </div>
            <div>
                <label for="quantMax">Quantidade Máxima:</label>
                <input type="number" name="quantMax" placeholder="Quant. Max.">
            </div>
            <div>
                <label for="quantMin">Quantidade Mínima:</label>
                <input type="number" name="quantMin" placeholder="Quant. Min.">
            </div>
            <div>
                <label for="quantMin">Medida:</label>
                <select name="medida" id="medida">
                    <option name="und" value="und">und</option>
                    <option name="g" value="g">g</option>
                    <option name="kg" value="kg">kg</option>
                    <option name="ml" value="ml">ml</option>
                    <option name="l" value="l">l</option>
                </select>
            </div>
            <button type="submit">Salvar</button>
            <button type="button" class="button" onclick="Fechar()">Fechar</button>
        </form>
    </div>

    <div class="container">
        <ul class="tabela">
            <li class="titulo">
                <h2>Estoque</h2>
            </li>
            <li class="info">
                <input type="checkbox" name="deletar" id="deletar">
                <h3>Ingrediente</h3>
                <h3>Quant. Max.</h3>
                <h3>Quant Min.</h3>
                <h3>Quant Atual</h3>
                <h3>Medida</h3>
            </li>
            <ul class="listaIngrediente">
            </ul>
            <li class="rodape">
                <h3 id="novo" onclick="Novo()">+ Novo Ingrediente</h3>
            </li>
        </ul>
    </div>

    <div class="background">
        <div class="circulo InferiorEsquerdo"></div>
        <div class="circulo SuperiorEsquerdo"></div>
        <div class="ladoDireito">
        </div>
        <div class="circulo Direito"></div>
        <img class="bolo" src="./img/cake1.png" alt="Desenho de um Bolo com Cobertura Rosa e Morango em cima">
        <img class="cookie" src="./img/cookie1.png" alt="Desenho de um Cookie">
        <img class="donut" src="./img/donut.png" alt="Desenho de Donut com cobertura mesclada">
        <img class="pudim" src="./img/pudim.png" alt="Desenho de um Pudim">
    </div>
