<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <title>Entrar</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="shortcut icon" href="img/Símbolo.png" type="image/x-icon">
</head>

<body>

    <div class="container">

        <!-- Bem-vindo -->

        <section class="message">
            <div class="img">
                <img class="simbol" src="img/Símbolo.png" alt="símbolo da Tok D' Cereja">
            </div>
            <h2 class="welcome">Seja bem-vindo novamente</h2>
            <p class="description">É ótimo ter você de volta ao nosso site!
                Explore as novidades e aproveite ao máximo sua experiência!</p>
            <h3 class="att">Att: Tok D’ Cereja</h3>
        </section>

        <!-- Registro -->

        <section class="container-registro">
            <div class="entrar">
                <header><span class="e">E</span>ntrar</header>
                <form action="#" class="form">
                    <div class="input-box">
                        <label>E-mail</label>
                        <input type="email" placeholder="Insira seu e-mail" required>
                    </div>

                    <div class="input-box">
                        <label>Senha</label>
                        <input type="password" placeholder="Insira sua senha" minlength="8" required>
                    </div>

                    <p class="ja-tem">Esqueci minha <a class="senha" href="#">senha</a></p>

                    <button class="login">Entrar</button>

            </div>
            <div class="option">
                <h2>Ou</h2>
            </div>

            <button class="login-google"><img width="25" height="25"
                    src="https://img.icons8.com/color/48/google-logo.png" alt="google-logo" /> <span class="text">Entrar com o
                Gmail</span></button>

            <button class="login-facebook"><i class="fa-brands fa-facebook"></i> <span class="text">Entrar com o Facebook</span></button>

            <p class="criar">Criar uma <a class="senha" href="../cadastro/index.html">conta</a></p>
            </form>
        </section>
    </div>

    <script src="https://kit.fontawesome.com/e42a9cbd70.js" crossorigin="anonymous"></script>
</body>

</html>
