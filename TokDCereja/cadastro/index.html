<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/Símbolo.png" type="image/x-icon">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>

    <div class="container">

        <!-- Registro -->

        <section class="container-registro">
            <header><span class="c">C</span>adastre-se</header>
            <form action="#" class="form">
                <div class="input-box">
                    <label>E-mail</label>
                    <input type="email" placeholder="Insira seu e-mail" required>
                </div>

                <div class="input-box">
                    <label>Confirmar e-mail</label>
                    <input type="email" placeholder="Confirme seu e-mail" required>
                </div>

                <div class="input-box">
                    <label>Número de celular</label>
                    <input type="number" placeholder="Número do seu celular" required>
                </div>

                <div class="input-box">
                    <label>CPF</label>
                    <input type="number" placeholder="Insira seu CPF" required>
                </div>

                <div class="input-box">
                    <label>Senha</label>
                    <input type="password" placeholder="Insira sua senha" minlength="8" required>
                </div>

                <div class="input-box">
                    <label>Confirmar senha</label>
                    <input type="password" placeholder="Confirme sua senha" minlength="8" required>
                </div>

                <p class="ja-tem">Já tenho uma <a class="conta" href="../login/index.html">conta</a></p>

                <button>Cadastrar-se</button>
            </form>
        </section>

        <!-- Bem-vindo -->

        <section class="message">
            <div class="img">
                <img class="simbol" src="img/Símbolo.png" alt="símbolo da Tok D' Cereja">
            </div>
            <h2 class="welcome">Seja bem-vindo</h2>
            <p class="description">Estamos muito felizes por você estar aqui. Explore, descubra e sinta-se em casa.
                Estamos à sua disposição para tornar sua experiência incrível. </p>
            <h3 class="att">Att: Tok D’ Cereja</h3>
        </section>
    </div>
</body>

</html>
