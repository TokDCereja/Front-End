<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/Simbolo.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/loginSignUp.css">
    <title>Login</title>
</head>

<body>
    <div class="container" id="container">
        <div class="formContainer signUp" id="signUp">
            <form>
                <h2><label class="redLetter">C</label>Cadastrar-se</h2>
                <div class="info">
                    <label for="name">Nome:</label>
                    <input type="text" name="name" id="name" placeholder="Nome">
                </div>
                <div class="info">
                    <label for="email">E-mail:</label>
                    <input type="email" name="email" id="email" placeholder="E-mail">
                </div>
                <div class="info">
                    <label for="emailAgain">E-mail Novamente:</label>
                    <input type="email" name="emailAgain" id="emailAgain" placeholder="E-mail">
                </div>
                <div class="info">
                    <label for="password">Senha:</label>
                    <input type="password" name="password" id="password" placeholder="Senha">
                </div>
                <div class="info">
                    <label for="passwordAgain">Senha Novamente:</label>
                    <input type="password" name="passwordAgain" id="passwordAgain" placeholder="Senha">
                </div>
                <button type="button" class="btn focus">Cadastrar</button>
                <div class="or">
                    <div class="line"></div>
                    <p>Ou</p>
                    <div class="line"></div>
                </div>

                <div class="social">
                    <button type="button" class="socialBtn">
                        <img class="icon" src="https://img.icons8.com/color/48/google-logo.png" alt="google-logo" />
                        Cadastrar com o Google
                    </button>
                    <button type="button" class="socialBtn">
                        <img class="icon face" src="https://img.icons8.com/color/48/facebook-new.png"
                            alt="facebook-new" />
                        Cadastrar com o Facebook
                    </button>
                </div>
            </form>
        </div>

        <div class="formContainer signIn">
            <form>
                <h2><label class="redLetter">E</label>ntrar</h2>
                <div class="info">
                    <label for="email">E-mail:</label>
                    <input type="email" name="email" id="email" placeholder="E-mail">
                </div>
                <div class="info">
                    <label for="password">Senha:</label>
                    <input type="password" name="password" id="password" placeholder="Senha">
                </div>
                <div class="info2">
                    <div>
                        <input type="checkbox" name="remember" id="remember"><label for="remember">Lembrar de
                            mim</label>
                    </div>
                    <span>Esqueci minha <a href="">senha</a></span>
                </div>
                <a href="/home/home.html"><button type="button" class="btn focus">Entrar</button></a>
                <div class="or">
                    <div class="line"></div>
                    <p>Ou</p>
                    <div class="line"></div>
                </div>

                <div class="social">
                    <button type="button" class="socialBtn">
                        <img class="icon" src="https://img.icons8.com/color/48/google-logo.png" alt="google-logo" />
                        Entrar com o Google
                    </button>
                    <button type="button" class="socialBtn">
                        <img class="icon face" src="https://img.icons8.com/color/48/facebook-new.png"
                            alt="facebook-new" />
                        Entrar com o Facebook
                    </button>
                </div>
            </form>
        </div>

        <div class="toggleContainer">
            <div class="toggle">
                <div class="togglePanel toggleLeft">
                    <div class="toggleImg"><img src="/img/Simbolo.png" alt="Símbolo Tok D' Cereja"></div>
                    <h2>Bem-vindo de volta!</h2>
                    <p>É ótimo ter você de volta ao nosso site!</p>
                    <button type="button" class="hidden" id="login">Entrar</button>
                </div>

                <div class="togglePanel toggleRight">
                    <div class="toggleImg"><img src="/img/Simbolo.png" alt="Símbolo Tok D' Cereja"></div>
                    <h2>Olá Açucarado(a)!</h2>
                    <p>Para começar sua jornada, faça seu registro!</p>
                    <button type="button" class="hidden" id="register">Registrar</button>
                </div>
            </div>
        </div>
    </div>
    
    <div vw class="enabled"> <!-- API - Libras -->
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
          <div class="vw-plugin-top-wrapper"></div>
        </div>
      </div>
      <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
      <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script> <!-- API - Libras-->

    <script src="script.js"></script>
</body>
</html>
