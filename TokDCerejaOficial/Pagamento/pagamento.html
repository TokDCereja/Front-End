    <title>Tela de Pagamento</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="/Menu/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
    <div class="container">
        <header>
            <nav>
                <div class="containerNavBar">
                    <div class="logo"><img src="../img/Simbolo.png" alt="logo Tok D' Cereja"></div>
                    <div class="sections">
                        <a href="../home/home.html">Início</a>
                        <a href="../Avaliação/avaliacao.html">Avaliação</a>
                        <a href="../Planos/planos.html">Planos</a>
                        <a href="../Livros/index.html">Ferramentas</a>
                    </div>
                    <div class="icons">
                        <a href="/Notificação/index.html">
                            <div class="circuloIcon"><i class="fa-solid fa-bell fa-config"></i></div>
                        </a>
                        <a href="/Perfil/index.html">
                            <div class="circuloIcon"><i class="fa-solid fa-user fa-config"></i></div>
                        </a>
                    </div>
                </div>
            </nav>

            <div class="mobile-menu-icon">
                <button class="menu" onclick="menuShow()"><i class="fa-solid fa-bars"></i></button>
            </div>

            <div class="mobile-menu">
                <ul>
                    <li class="nav-item"><a href="../home/home.html">Início</a></li>
                    <li class="nav-item"><a href="../Avaliação/avaliacao.html">Avaliação</a></li>
                    <li class="nav-item"><a href="../Planos/planos.html">Planos</a></li>
                    <li class="nav-item"><a href="../Livros/index.html">Ferramentas</a></li>
                    <li class="nav-item"><a href="/Notificação/index.html"><i
                                class="fa-solid fa-bell fa-config"></i></a>
                    </li>
                    <li class="nav-item"><a href="/Perfil/index.html"><i class="fa-solid fa-user fa-config"></i></a>
                    </li>
                </ul>
            </div>
        </header>
        <div class="payment-container">
            <div class="image-wrapper">
                <img src="img/Símbolo.png" alt="Ícone de pagamento">
            </div>
            <h2>Pagamento</h2>
            <form id="payment-form">
                <div class="form-group">
                    <label for="name">Nome</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="plan">Plano</label>
                    <select id="plan" required>
                        <option value="20">1/2 Xícara - R$ 20,00/Mês</option>
                        <option value="40">1 Xícara - R$ 40,00/Mês</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="value">Valor</label>
                    <input type="text" id="value" readonly>
                </div>
                <div class="form-group">
                    <label for="payment-type">Tipo de Pagamento</label>
                    <select id="payment-type" required>
                        <option value="debit">Cartão de Débito</option>
                        <option value="credit">Cartão de Crédito</option>
                    </select>
                </div>
                <div class="form-group" id="installments-group" style="display: none;">
                    <label for="installments">Número de Parcelas</label>
                    <select id="installments">
                        <option value="1">1x</option>
                        <option value="2">2x</option>
                        <option value="3">3x</option>
                        <option value="4">4x</option>
                        <option value="5">5x</option>
                        <option value="6">6x</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="card-number">Número do Cartão</label>
                    <input type="text" id="card-number" required>
                </div>
                <div class="form-group-inline">
                    <div class="form-group">
                        <label for="expiry-date">Data de Validade (MM/AA)</label>
                        <input type="text" id="expiry-date" required>
                    </div>
                    <div class="form-group" id="Cvv">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" required>
                    </div>
                </div>
                <button type="submit">Pagar</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="/Menu/JavaScript.js"></script>
</body>

</html>
