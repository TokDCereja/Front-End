    <div class="container">
        <div class="tabela">
            <div class="titulo">
                <p>Resultados da precificação</p>
            </div>
            <div class="conteudo">
                <div class="dados">
                    <div class="info">
                        <p>Preço de custo</p>
                        <input type="number" id="precoCustoInput" value="R$">
                    </div>
                    <div class="info">
                        <p>Rendimento</p>
                        <input type="number" id="rendimentoInput" value="Unidaes ou Kg">
                    </div>
                    <div class="info">
                        <p>Embalagem de entrega (R$)</p>
                        <input type="number" id="custoEmbalagemInput" value="R$">
                    </div>
                    <div class="info">
                        <p>Outras despesas (%)</p>
                        <input type="number" id="outrasDespesasInput" value="20">
                    </div>
                    <div class="info">
                        <p>Mão de obra (%)</p>
                        <input type="number" id="maoDeObraInput" value="100">
                    </div>
                    <div class="info">
                        <p>Lucro (%)</p>
                        <input type="number" id="lucroInput" value="100">
                    </div>
                    <div class="info">
                        <p>Total da receita</p>
                        <output id="totalReceitaOutput" value="0.00">0.00</output>
                    </div>
                    <div class="info ultimo">
                        <p>Venda por rendimento</p>
                        <output id="vendaRendimentoOutput">0.00</output>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="backgroud">
        <img class="cookie" src="img/cookie2.png" alt="cookie">

                }]

            options: {
                scales: {
                    y: {
                        beginAtZero: true
