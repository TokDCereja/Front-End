    <section>
        <div class="Container-Perfil">
            <div class="Perfil-formulario" id="formularioPerfil">
                <div class="Perfil"><b>P</b>erfil</div>

                <form>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" placeholder="Seu Nome">
                    <br>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="seuemail@example.com">
                    <br>
                    <label for="telefone">Telefone:</label>
                    <br>
                    <input type="tel" id="telefone" name="telefone" placeholder="(11) 12345-6789">
                    <br>
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" placeholder="********">
                    <br>
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf" placeholder="123.456.***-**">
                    <br>
                    <label for="plano">Plano atual:</label>
                    <select id="plano" name="plano">
                        <option value="um-quarto-xicara">1/4 Xícara</option>
                        <option value="meia-xicara">1/2 Xícara</option>
                        <option value="uma-xicara">1 Xícara</option>
                    </select>
                    <br>
                    <button type="button" id="botaoSalvar">Salvar</button>
                </form>
            </div>
            <div class="Perfil-Avatar" id="avatarContainer">
                <input type="file" id="uploadAvatar" style="display: none;">
                <label for="uploadAvatar">
                    <img src="img/Avatar.png" alt="Avatar do Usuário" id="avatar" style="cursor: pointer;">
                </label>
                <label for="nome"><b>Nome</b></label>
                <h2 id="campoTexto" contenteditable="true">Desde que me tornei confeiteiro(a), troquei a amargura dos
                    problemas pela doçura dos chocolates.</h2>
                <button type="button" id="botaoEditar">Editar</button>
                <button type="button" id="botaoSalvar" style="display: none;">Salvar</button>
            </div>
            <img class="Manteguinha" src="img/Manteguinha.png" alt="Manteguinha de frente ao container">
        </div>

    </section>
    <div class="Background">
        <div class="CirculoSuperior"></div>
