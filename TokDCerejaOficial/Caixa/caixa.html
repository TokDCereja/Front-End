    <div class="container">
        <div class="interface hidden" id="custoFixo">
            <form name="custoFixo" class="custoFixo form">
                <div class="campo">
                    <label for="nomeFixo">Custo Fixo:</label>
                    <input name="nomeFixo" id="nomeFixo" type="text" placeholder="Conta de Água">
                </div>
                <div class="campo">
                    <label for="valorFixo">Valor:</label>
                    <input name="valorFixo" id="valorFixo" type="number" placeholder="180">
                </div>
                <button type="submit">Salvar</button>
                <button type="button" onclick="FecharFixo()">Fechar</button>
            </form>
        </div>
        <div class="interface hidden" id="custoUnd">
            <form name="custoUnd" class="custoUnd form">
                <div class="campo">
                    <label for="nomeUnd">Produto:</label>
                    <input name="nomeUnd" id="nomeUnd" type="text" placeholder="Pão de Mel">
                </div>
                <div class="campo">
                    <label for="valorUnd">Valor:</label>
                    <input name="valorUnd" id="valorUnd" type="number" placeholder="10,00">
                </div>
                <button type="submit">Salvar</button>
                <button type="button" onclick="FecharUnd()">Fechar</button>
            </form>
        </div>
        <div class="interface hidden" id="totalVenda">
            <form name="totalVenda" class="totalVenda form">
                <div class="campo">
                    <label for="totalProduto">Produto:</label>
                    <input name="totalProduto" id="totalProduto" type="text" placeholder="Pão de Mel">
                </div>
                <div class="campo">
                    <label for="quantProduto">Quantidade:</label>
                    <input name="quantProduto" id="quantProduto" type="number" placeholder="100">
                </div>
                <div class="campo">
                    <label for="valorProd">Valor:</label>
                    <input name="valorProd" id="valorProd" type="number" placeholder="1000,00">
                </div>
                <button type="submit">Salvar</button>
                <button type="button" onclick="FecharVenda()">Fechar</button>
            </form>
        </div>
        <div class="caixa-container">
            <h2>Meu caixa</h2>
            <div class="main-box">
                <div class="box">
                    <div class="mais">
                        <h3>Custo fixo</h3>
                        <div id="mais" onclick="NovoFixo()">
                            <p>+</p>
                        </div>
                    </div>
                    <div class="content">
                        <ul class="listaCustoFixo">
                        </ul>
                    </div>
                    <h3>Fundo de reserva</h3>
                    <div class="bottom">
                        <div>
                            <p>R$</p>
                            <input type="number" placeholder="500">
                        </div>
                    </div>
                </div>

                <div class="box">
                    <div class="mais">
                        <h3>Custo por Unidade</h3>
                        <div id="mais" onclick="NovoUnd()">
                            <p>+</p>
                        </div>
                    </div>
                    <div class="content">
                        <ul class="listaCustoUnd">
                        </ul>
                    </div>
                    <h3>Capital de giro</h3>
                    <div class="bottom">
                        <div>
                            <p>R$</p>
                            <input type="number" placeholder="500">
                        </div>
                    </div>
                </div>

                <div class="box">
                    <div class="mais">
                        <h3>Total de Vendas</h3>
                        <div id="mais" onclick="NovoVenda()">
                            <p>+</p>
                        </div>
                    </div>
                    <div class="content">
                        <ul class="listaTotalVenda">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="background">
        <div class="ParteVerde">
            <div class="CirculoSuperior"></div> <!--Parte Verde-->
            <div class="CirculoInferior"></div> <!--Parte Verde-->
            <div class="ParteRosa">
                <svg>
                    <clipPath id="Rosa"> <!--Formato - parte Rosa-->
                        <path
                            d="M219.574 52.5072C102.582 -189.467 1301 48.8248 1301 48.8248V1020.93C1301 1020.93 -2.91098 1140.34 181.077 1020.93C335.734 920.556 286.287 893.104 57.0851 616.938C-155.683 314.47 300.781 220.468 219.574 52.5072Z"
                            fill="#FFCCD3" />
                    </clipPath>
                </svg>
                <div class="ArcoSuperior"></div> <!--Parte Rosa-->
                <div class="ArcoInferior"></div> <!--Parte Rosa-->
            </div>
        </div>
        <img src="img/cake2.png" alt="Pudim" class="Pudim">
        <img src="img/donut.png" alt="Cump" class="Cump">
